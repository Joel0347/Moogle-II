<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moogle</title>
    <!-- Corregido: Referencia directa a los archivos estáticos -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            Moogle
        </div>
    </div>

    <div class="container">
        <div class="files-section">
            <h2>Archivos Disponibles</h2>
            
            <!-- Barra de búsqueda fija -->
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Buscar archivo...">
            </div>

            <ul id="file-list">
                <!-- Los archivos se agregarán aquí dinámicamente -->
            </ul>
        </div>
    </div>

    <!-- Corregido: Referencia directa al archivo JS -->
    <script src="/js/script.js"></script>
</body>
</html>
