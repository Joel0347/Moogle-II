<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moogle</title>
    <!-- Referencia directa a los archivos estáticos -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/x-icon" href="./public/logoM.png">
</head>
<body>
    <div class="navbar">
        <div>
            <img src="./public/logoMOOGLE.png" height="90">
        </div>
    </div>

    <div class="container">
        <!-- Barra de búsqueda fija -->
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar archivo...">
        </div>  
        <div class="time">
            <p id="time-result" style="text-align:center;"></p>
        </div>      
        <div class="not-found">
            <p id="not-found-result" style="text-align:center;"></p>
        </div>      
        <div class="suggestion">
            <p id="suggestion-result" style="text-align:center;"></p>
        </div>      
        <div class="files-section">            
            <ul id="file-list">
                <!-- Los archivos se agregarán aquí dinámicamente -->
            </ul>
        </div>
    </div>

    <!-- Referencia directa al archivo JS -->
    <script src="/js/script.js"></script>
</body>
</html>
